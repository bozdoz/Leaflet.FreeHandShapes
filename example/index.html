<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Example Leaflet FreeHandShapes</title>
</head>
<body>

    <div id="mapid"></div>

    <div id="draw-container" class="container-fluid">
        <div class="row">
            <div id="draw" class="col-xs-4 col-sm-9">
                <div class="row">
                    <h5 class="col-xs-12">
                    Choose BOTH a drawing tool and a Land Use Type:
                    </h5>
                </div>
                <div class="row">
                    <div id="draw-tools" class="col-xs-8">
                        <ul class="list-unstyled btn-group-vertical">
                            <li>
                                <label title="Pan Map">
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-tools"
                                        value="pan" />
                                    <span class="btn btn-default">
                                        <span class="glyphicon glyphicon-move"></span>
                                        <span class="verbose hidden-xs"> Pan</span>
                                    </span>
                                </label>
                            </li><li>
                                <label title="Add Shape">
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-tools"
                                        checked="checked" 
                                        value="add" />
                                    <span class="active btn btn-default">
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                        <span class="verbose hidden-xs"> Add</span>
                                    </span>
                                </label>
                            </li><li>
                                <label title="Subtract Shape">
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-tools"
                                        value="subtract" />
                                    <span class="btn btn-default">
                                        <span class="glyphicon glyphicon-minus-sign"></span>
                                        <span class="verbose hidden-xs"> Subtract</span>
                                    </span>
                                </label>
                            </li><li>
                                <label title="Delete Shape">
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-tools"
                                        value="delete" />
                                    <span class="btn btn-default">
                                        <span class="glyphicon glyphicon-remove-sign"></span>
                                        <span class="verbose hidden-xs"> Delete</span>
                                    </span>
                                </label>
                            </li><li>
                                <label title="Delete All Shapes">
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-tools"
                                        value="clear" />
                                    <span class="btn btn-default">
                                        <span class="glyphicon glyphicon-trash"></span>
                                        <span class="verbose hidden-xs"> Clear All</span>
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div id="draw-colors" class="col-xs-4">
                        <ul class="list-unstyled pull-right">
                            <li title="Grassland">
                                <label>
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-colors"
                                        checked="checked" 
                                        value="grassland" />
                                    <span class="active btn btn-warning">
                                        <span class="glyphicon glyphicon-grain"></span>
                                        <span class="verbose hidden-xs">Grassland</span>
                                    </span>
                                </label>
                            </li><li title="Wetland">
                                <label>
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-colors"
                                        value="wetland" />
                                    <span class="btn btn-primary">
                                        <span class="glyphicon glyphicon-tint"></span>
                                        <span class="verbose hidden-xs">Wetland</span>
                                    </span>
                                </label>
                            </li><li title="Forest">
                                <label>
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-colors"
                                        value="forest" />
                                    <span class="btn btn-success">
                                        <span class="glyphicon glyphicon-tree-deciduous"></span>
                                        <span class="verbose hidden-xs">Forest</span>
                                    </span>
                                </label>
                            </li><li title="Settlement">
                                <label>
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-colors"
                                        value="settlement" />
                                    <span class="btn btn-info">
                                        <span class="glyphicon glyphicon-road"></span>
                                        <span class="verbose hidden-xs">Settlement</span>
                                    </span>
                                </label>
                            </li><li title="Agriculture">
                                <label>
                                    <input 
                                        type="radio" 
                                        class="hidden"
                                        name="drawing-colors"
                                        value="agriculture" />
                                    <span class="btn btn-danger">
                                        <span class="glyphicon glyphicon-piggy-bank"></span>
                                        <span class="verbose hidden-xs">Agriculture</span>
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>L_PREFER_CANVAS = true;</script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/leaflet/dist/leaflet-src.js"></script>
    <script type="text/javascript" src="https://npmcdn.com/@turf/turf@3.5.1/turf.min.js"></script>
    <script type="text/javascript" src="/dist/leaflet-freehandshapes.js"></script>
    <script src="/example/js/main.js"></script> 
</body>
</html>
